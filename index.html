<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d62637f3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Compact App</title>
</head>
<body>

<!--Card Header-->
<div class="card mx-auto my-5" style="width: 90%;">
<div class="card-body text-center">
    <img src="./images/logo.svg" class="logo" alt="app logo" />
    <h2 class="card-title">COMPACT</h2>
    <p class="card-subtitle mb-2 text-muted">Save all your favorite resources in one place</p>
    <div class="input-group mb-3 mx-auto" style="width: 80%;">
    <input type="text" class="form-control" 
    id="search_input" 
    aria-label="Enter Search.." 
    aria-placeholder="Enter search.."
    placeholder="Search by category or title.."
    >
    <div class="input-group-append">
    <span class="input-group-text search_icon">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
    </svg>
    </span>
    </div>
    </div>
</div>
</div>

<!--Resources container-->
<div class="container">
<div id="resources" class="cards m-auto row">
   
 
</div>
</div>

<!--Add files modal button-->
<div>
<div class="text-center mt-5 mx-auto add-button position-sticky" data-toggle="modal" data-target="#modalView">
<svg width="3em" height="3em" id="add_btn" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
<path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg>
</div>
</div>

<!--Modal-->
<div class="modal fade" id="modalView" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
    <img src="./images/logo.svg" class="logo" alt="app logo" />
    <h3 class="modal-title">COMPACT</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>

    <div class="modal-body">
    <div>
    <h3>Add your file/url</h3>
    </div>
<form class="form container" id="form">
    <div class="form-group row">
    <label for="title" class="col-sm-3 col-form-label">Title</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="title">
    </div>
    </div>
    <div class="form-group row">
    <label for="category" class="col-sm-3 col-form-label">Category</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="category">
    </div>
    </div>
    <div class="form-group row">
    <label for="link" class="col-sm-3 col-form-label">Add Link</label>
    <div class="col-sm-10">
    <input type="url" class="form-control" id="link">
    </div>
    </div>
     
    <!--
      <h4>OR</h4>
    <div>
    <div class="form-group row">
    <label for="choose-file">Choose a file</label>
    <input type="file" class="form-control-file" id="choose-file">
    </div>
    </div>
    -->
  </div>
  <div class="modal-footer">
  <button type="submit" class="modal-btn" id="modal_btn">Save</button>
  </div>
  </div>
</form>
</div>
</div>
<!--End of modal-->
